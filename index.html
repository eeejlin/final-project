<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>NASA EPIC</title>
    <link rel="stylesheet" href="./style.css">
    <!--basic-->
    <script src="js/jquery.min.js"></script>
    <script src="js/d3.min.js"></script>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>

<body>
    <div class="app-container">
        <div class="app-header">
            <div class="app-header-left">
                <img class="app-icon" src="/img/logo.png" alt="logo">
            </div>
            <div class="app-header-right">
            </div>
        </div>
        <div class="app-content">
            <div class="projects-section">
                <div class="projects-section-header">
                    <p>Solar System</p>
                    <ul id="planet-list">
                        <li id="sun-link">
                            <a href="#sun">Sun</a>
                        </li>
                        <li id="mercury-link">
                            <a href="#mercury">Mercury</a>
                        </li>
                        <li id="venus-link">
                            <a href="#venus">Venus</a>
                        </li>
                        <li id="earth-link">
                            <a href="#earth">Earth</a>
                        </li>
                        <li id="mars-link">
                            <a href="#mars">Mars</a>
                        </li>
                        <li id="jupiter-link">
                            <a href="#jupiter">Jupiter</a>
                        </li>
                        <li id="saturn-link">
                            <a href="#saturn">Saturn</a>
                        </li>
                        <li id="uranus-link">
                            <a href="#uranus">Uranus</a>
                        </li>
                        <li id="neptune-link">
                            <a href="#neptune">Neptune</a>
                        </li>
                        <li id="pluto-link">
                            <a href="#pluto">Pluto</a>
                        </li>
                    </ul>
                </div>
                <div class="orbit-container">
                    <div id="sun"></div>
                    <div id="mercury-orbit" class="orbit">
                        <div id="mercury"></div>
                    </div>
                    <div id="venus-orbit" class="orbit">
                        <div id="venus"></div>
                    </div>
                    <div id="earth-orbit" class="orbit">
                        <div id="earth"></div>
                    </div>
                    <div id="mars-orbit" class="orbit">
                        <div id="mars"></div>
                    </div>
                    <div id="jupiter-orbit" class="orbit">
                        <div id="jupiter"></div>
                    </div>
                    <div id="saturn-orbit" class="orbit">
                        <div id="saturn"></div>
                        <div id="saturn-rings"></div>
                    </div>
                    <div id="uranus-orbit" class="orbit">
                        <div id="uranus"></div>
                    </div>
                    <div id="neptune-orbit" class="orbit">
                        <div id="neptune"></div>
                    </div>
                    <div id="pluto-orbit" class="orbit">
                        <div id="pluto"></div>
                    </div>
                </div>
            </div>
            <div class="projects-section">
                <div class="projects-section-outer">
                    <!-- <div class="projects-section-header">
                        <p>Data</p>
                    </div>
                    <div class="projects-section-line">
                        <div class="projects-status">
                            <div class="item-status">
                                <span class="status-number">45</span>
                                <span class="status-type">In Progress</span>
                            </div>
                            <div class="item-status">
                                <span class="status-number">24</span>
                                <span class="status-type">Upcoming</span>
                            </div>
                            <div class="item-status">
                                <span class="status-number">62</span>
                                <span class="status-type">Total Projects</span>
                            </div>
                        </div>
                    </div> -->
                </div>
                <div class="project-boxes jsGridView">
                    <div class="projects-section-header">
                        <p>Mars Weather</p>
                        <h6>(Date/Teperature)</h6>
                    </div>
                    <div id="MarsWeatherChart"></div>
                </div>
                <div class="project-boxes jsGridView">
                    <div class="projects-section-header">
                        <p>Relative Position</p>
                        <h6>(Sun/Moon/Spacecraft)</h6>
                    </div>
                    <div id="myDiv"></div>
                </div>
            </div>
        </div>
    </div>
</body>
<!--api-->
<script src="js/script.js"></script>
<script src="js/weather.js"></script>
<script src="js/nature.js"></script>
<script src="js/position.js"></script>

</html>
